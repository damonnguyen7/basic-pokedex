<div class="container">
  <div class="row">
    <h1>Pok√©dex</h1>
  </div>
  <div class="row">
    <div class="col-xs-4 col-xs-offset-4">
      <input ng-model="query" ng-change="displayResults()" class="form-control" type="text" placeholder="enter pokemon name"/>
    </div>
  </div>
  <div ng-if="query.length > 0" class="row">
    <h2>Search Results</h2>
    <ul ng-if="results.length > 0" class="list-group">
      <li ui-sref="profile({id: pokemon.id})" class="list-group-item" ng-repeat="pokemon in results">{{pokemon.name}}</li>
    </ul>
    <div ng-if="results.length === 0">
      No results found...
      <img src="http://mrwgifs.com/wp-content/uploads/2013/05/Squirtle-Cries-Water-Puddles-On-Pokemon.gif" alt="crying squirtle" height="376" width="500">
    </div>
  </div>
</div>
